<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>西龜商城 🍉🐢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #e0e0e0;
      color: #000;
    }

    h2 {
      color: #005ab5;
    }

    .item-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .item {
      display: flex;
      width: 30%;
      min-width: 300px;
      background: #f7f7f7;
      padding: 10px;
    }

    .item-details {
      margin-right: 10px;
    }

    .item img {
      max-width: 180px;
    }

    .search-filter-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .search-filter-row input {
      padding: 5px;
      width: 200px;
    }

    .sort-buttons {
      display: flex;
      gap: 10px;
      margin: 10px 0 30px 0;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>西龜商城 🍉🐢</h2>
  <p>Discord: jun_.0605 | Instagram: wei_.0605_ | Artale: Lin凜#5YfsH</p>
  <hr>

  <div class="search-filter-row">
    <input type="text" id="searchInput" placeholder="搜尋商品..." onkeyup="filterItems()">
    <button onclick="filterByCategory('鞋子')">鞋子</button>
    <button onclick="resetFilter()">顯示全部</button>
  </div>

  <div class="sort-buttons">
    <button onclick="toggleSort('meso')">楓幣排序</button>
    <button onclick="toggleSort('snow')">雪數排序</button>
  </div>

  <h2>裝備</h2>
  <div id="itemContainer" class="item-container">
    <div class="item" data-category="鞋子" data-snow="15" data-meso="900">
      <div class="item-details">
        <p>商品名: <strong>藍雪鞋</strong></p>
        <p><span style="color:#ad0003;">屬性:</span></p>
        <p>移動速度+12</p>
        <p><span style="color:#ad0003;">剩餘卷軸數:</span> 0</p>
        <p><span style="color:#ad0003;">商品量:</span> 2</p>
        <p><span style="color:#ad0003;">售價:</span> 15雪 / 900萬楓幣</p>
      </div>
      <img src="12速藍雪鞋.png" alt="12速藍雪鞋">
    </div>

    <div class="item" data-category="鞋子" data-snow="3" data-meso="180">
      <div class="item-details">
        <p>商品名: <strong>藍雪鞋</strong></p>
        <p><span style="color:#ad0003;">屬性:</span></p>
        <p>移動速度+10</p>
        <p><span style="color:#ad0003;">剩餘卷軸數:</span> 0</p>
        <p><span style="color:#ad0003;">商品量:</span> 3</p>
        <p><span style="color:#ad0003;">售價:</span> 3雪 / 180萬楓幣</p>
      </div>
      <img src="10速藍雪鞋.png" alt="10速藍雪鞋">
    </div>

    <div class="item" data-category="鞋子" data-snow="5" data-meso="300">
      <div class="item-details">
        <p>商品名: <strong>紅色艾倫鞋</strong></p>
        <p><span style="color:#ad0003;">屬性:</span></p>
        <p>智力+4 幸運+2</p>
        <p>魔攻+1 移動速度+8</p>
        <p><span style="color:#ad0003;">剩餘卷軸數:</span> 0</p>
        <p><span style="color:#ad0003;">商品量:</span> 1</p>
        <p><span style="color:#ad0003;">售價:</span> 5雪 / 300萬楓幣</p>
      </div>
      <img src="8速7屬艾倫鞋.png" alt="紅色艾倫鞋">
    </div>
  </div>

  <script>
    let currentSort = { type: null, order: 'asc' };

    function filterItems() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(input) ? 'flex' : 'none';
      });
    }

    function filterByCategory(category) {
      document.getElementById('searchInput').value = '';
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        item.style.display = item.dataset.category === category ? 'flex' : 'none';
      });
    }

    function resetFilter() {
      document.getElementById('searchInput').value = '';
      const items = document.querySelectorAll('.item');
      items.forEach(item => item.style.display = 'flex');
    }

    function toggleSort(type) {
      if (currentSort.type === type) {
        currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
      } else {
        currentSort.type = type;
        currentSort.order = 'asc';
      }

      const container = document.getElementById('itemContainer');
      const items = Array.from(container.querySelectorAll('.item'));
      const visibleItems = items.filter(item => item.style.display !== 'none');

      visibleItems.sort((a, b) => {
        const aVal = parseInt(a.dataset[type]);
        const bVal = parseInt(b.dataset[type]);
        return currentSort.order === 'asc' ? aVal - bVal : bVal - aVal;
      });

      visibleItems.forEach(item => container.appendChild(item));
    }
  </script>

</body>
</html>
