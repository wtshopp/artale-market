<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>西龜商城🍉🐢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #000;
    }

    h2 {
      color: #005ab5;
      margin-bottom: 10px;
    }

    h4 {
      color: #333;
    }

    .item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .item-details {
      flex-basis: 250px;
      flex-shrink: 0;
      margin-right: 20px;
    }

    .item img {
      width: 200px;
    }

    strong {
      color: #005ab5;
    }

    #searchInput {
      padding: 8px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 20px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h2>西龜商城 🍉🐢</h2>

  <h4>這裡是我出售的商品 如有需要，請聯繫:</h4>
  <p>
    Discord: jun_.0605 |
    FB: Weijun |
    Instagram: wei_.0605_ |
    Artale: Lin凜#5YfsH
  </p>

  <hr>

  <!-- 標題 + 搜尋 -->
  <div class="section-header">
    <h2>裝備</h2>
    <input type="text" id="searchInput" placeholder="搜尋商品名..." onkeyup="filterItems()">
  </div>

  <!-- 商品清單 -->
  <div class="item">
    <div class="item-details">
      <h4>商品名: <strong>藍雪鞋</strong></h4>
      <p>屬性: 移動速度 +12</p>
      <p>剩餘卷軸數: 0</p>
      <p>商品量: 2</p>
      <p>售價: 15雪 / 900萬楓幣</p>
    </div>
    <img src="12速藍雪鞋.png" alt="12速藍雪鞋" style="margin-top: 20px;">
  </div>

  <div class="item">
    <div class="item-details">
      <h4>商品名: <strong>藍雪鞋</strong></h4>
      <p>屬性: 移動速度 +10</p>
      <p>剩餘卷軸數: 0</p>
      <p>商品量: 3</p>
      <p>售價: 3雪 / 180萬楓幣</p>
    </div>
    <img src="10速藍雪鞋.png" alt="10速藍雪鞋" style="margin-top: 20px;">
  </div>

  <script>
    function filterItems() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const items = document.querySelectorAll(".item");

      items.forEach(item => {
        const name = item.querySelector("h4").textContent.toLowerCase();
        item.style.display = name.includes(filter) ? "" : "none";
      });
    }
  </script>

</body>
