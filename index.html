  <style>

    h2 {
      color: #005ab5;
    }
    h4 {
      color: #333;
    }
    .contact {
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }
    .controls input,
    .controls select,
    .controls button {
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
      background-color: #f7f7f7;
    }
    .controls button:hover {
      cursor: pointer;
    }
    .reset-button {
      background-color: #ffeaea;
    }
    details summary {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
      background-color: #f7f7f7;
    }
    details[open] summary {
      background-color: #e0e0e0;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background-color: #bfbfbf;
      padding: 15px;
      border-radius: 10px;
      width: calc(50% - 20px);
      display: flex;
      gap: 15px;
      box-sizing: border-box;
    }
    .product img {
      width: 250px;
      height: auto;
      object-fit: contain;
    }
    hr {
      border: 1px solid #bbb;
      width: 100%;
      margin: 30px 0;
    }
  </style>
</head>
