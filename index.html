<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>西龜商城 🍉🐢</title>
  <style>
    body {
      background-color: #d0d0d0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #005ab5;
    }
    h4 {
      color: #333;
    }
    .contact {
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }
    .controls input,
    .controls select,
    .controls button {
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
      background-color: #eeeeee;
    }
    .controls button:hover {
      cursor: pointer;
    }
    .reset-button {
      background-color: #ffdddd;
    }
    details summary {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
      background-color: #eeeeee;
    }
    details[open] summary {
      background-color: #e0e0e0;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background-color: #a0a0a0;
      padding: 15px;
      border-radius: 10px;
      width: calc(50% - 20px);
      display: flex;
      box-sizing: border-box;
      gap: 15px;
    }
    .product img {
      width: 300px;
      height: auto;
      object-fit: contain;
    }
    hr {
      border: 1px solid #bbb;
      width: 100%;
      margin: 30px 0;
    }
    .info p {
      margin: 4px 0;
    }
    .info p span.label {
      color: red;
      font-weight: normal;
    }
    .info p span.label-name {
      color: darkgreen;
      font-weight: normal;
    }
    .info p span.value {
      color: black;
    }
    .advanced-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .advanced-grid label {
      display: flex;
      align-items: flex-start;
      flex-direction: column;
    }
    .advanced-grid input {
      width: 50%;
    }
    .break-row {
      grid-column: 1 / -1;
      height: 0;
    }
  </style>
</head>

<body>
  <h2>西龜商城 🍉🐢</h2>
  <div class="contact">
    <h4>這裡是我出售的商品 如有需要，請聯繫:</h4>
    <p>
      Discord: jun_.0605 |
      FB: Weijun |
      Instagram: wei_.0605_ |
      Artale: Lin凜#5YfsH
    </p>
  </div>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="搜尋商品">
    <button class="reset-button" onclick="resetFilters()">重置所有篩選</button>
    <select id="categorySelect">
      <option value="all">所有分類</option>
      <option value="頭盔">頭盔</option>
      <option value="手套">手套</option>
      <option value="鞋子">鞋子</option>
      <option value="盾牌">盾牌</option>
      <option value="耳環">耳環</option>
      <option value="披風">披風</option>
      <option value="武器">武器</option>
      <option value="上衣">上衣</option>
      <option value="下衣">下衣</option>
      <option value="套服">套服</option>
      <option value="特殊部位飾品">特殊部位飾品</option>
    </select>
    <button id="priceSort">楓幣 ⬆</button>
    <button id="snowSort">雪⬆</button>
    <details>
      <summary>進階篩選</summary>
      <div style="margin-top: 10px;">
        <div class="advanced-grid" id="advancedInputs"></div>
      </div>
    </details>
  </div>

  <div class="product-list" id="productContainer"></div>

  <script>
    const attributes = [
      "str", "dex", "int", "luk", "atk", "matk", "hp", "mp", "jump", "avoid", "spd", "scroll"
    ];

    const products = [...document.querySelectorAll(".product")].map(p => p.cloneNode(true));
    const productContainer = document.getElementById("productContainer");
    products.forEach(p => productContainer.appendChild(p));

    function createAdvancedInputs() {
      const container = document.getElementById("advancedInputs");
      attributes.forEach(attr => {
        const label = document.createElement("label");
        label.innerText = attr.toUpperCase();
        const minInput = document.createElement("input");
        minInput.type = "number";
        minInput.id = `${attr}Min`;
        minInput.placeholder = "最小";
        minInput.style.width = "60px";
        const maxInput = document.createElement("input");
        maxInput.type = "number";
        maxInput.id = `${attr}Max`;
        maxInput.placeholder = "最大";
        maxInput.style.width = "60px";
        label.append(minInput, document.createTextNode(" ~ "), maxInput);
        container.appendChild(label);
      });
    }

    function getValue(id, def) {
      const el = document.getElementById(id);
      return el && el.value !== "" ? parseInt(el.value, 10) : def;
    }

    function filterProducts() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categorySelect").value;
      const filtered = products.filter(product => {
        const name = product.getAttribute("data-name").toLowerCase();
        const type = product.getAttribute("data-type");
        if (!(name.includes(search) && (category === "all" || category === type))) return false;
        return attributes.every(attr => {
          const val = parseInt(product.getAttribute(`data-${attr}`), 10);
          const min = getValue(`${attr}Min`, -Infinity);
          const max = getValue(`${attr}Max`, Infinity);
          return val >= min && val <= max;
        });
      });
      productContainer.innerHTML = "";
      applyCurrentSort(filtered).forEach(p => productContainer.appendChild(p.cloneNode(true)));
    }

    let currentSort = null;
    function applyCurrentSort(list) {
      if (!currentSort) return list;
      const { type, ascending } = currentSort;
      return list.slice().sort((a, b) => {
        const aVal = parseInt(a.getAttribute(`data-${type}`));
        const bVal = parseInt(b.getAttribute(`data-${type}`));
        return ascending ? aVal - bVal : bVal - aVal;
      });
    }

    function sortBy(type) {
      currentSort = {
        type,
        ascending: currentSort?.type !== type ? true : !currentSort.ascending
      };
      document.getElementById("priceSort").innerText = `楓幣 ${currentSort.type === "price" && currentSort.ascending ? "⬆" : "⬇"}`;
      document.getElementById("snowSort").innerText = `雪 ${currentSort.type === "snow" && currentSort.ascending ? "⬆" : "⬇"}`;
      filterProducts();
    }

    function resetFilters() {
      document.getElementById("searchInput").value = "";
      document.getElementById("categorySelect").value = "all";
      attributes.forEach(attr => {
        document.getElementById(`${attr}Min`).value = "";
        document.getElementById(`${attr}Max`).value = "";
      });
      currentSort = null;
      document.getElementById("priceSort").innerText = "楓幣 ⬆";
      document.getElementById("snowSort").innerText = "雪 ⬆";
      filterProducts();
    }

    document.getElementById("searchInput").addEventListener("input", filterProducts);
    document.getElementById("categorySelect").addEventListener("change", filterProducts);
    document.getElementById("priceSort").addEventListener("click", () => sortBy("price"));
    document.getElementById("snowSort").addEventListener("click", () => sortBy("snow"));

    window.addEventListener("DOMContentLoaded", () => {
      createAdvancedInputs();
      attributes.forEach(attr => {
        document.getElementById(`${attr}Min`).addEventListener("input", filterProducts);
        document.getElementById(`${attr}Max`).addEventListener("input", filterProducts);
      });
      filterProducts();
    });
  </script>
</body>

</html>
